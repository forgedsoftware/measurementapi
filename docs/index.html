<!DOCTYPE html>
<html>
<head>
	<title>Swagger UI</title>
	<link rel="icon" type="image/png" href="/static-docs/images/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="/static-docs/images/favicon-16x16.png" sizes="16x16" />
	<link href='/static-docs/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
	<link href='/static-docs/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
	<link href='/static-docs/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
	<link href='/static-docs/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
	<link href='/static-docs/css/print.css' media='print' rel='stylesheet' type='text/css'/>
	<link href='/docs/swagger.css' media='screen' rel='stylesheet' type='text/css'/>
	<script src='/static-docs/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='/static-docs/lib/jquery.slideto.min.js' type='text/javascript'></script>
	<script src='/static-docs/lib/jquery.wiggle.min.js' type='text/javascript'></script>
	<script src='/static-docs/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
	<script src='/static-docs/lib/handlebars-2.0.0.js' type='text/javascript'></script>
	<script src='/static-docs/lib/underscore-min.js' type='text/javascript'></script>
	<script src='/static-docs/lib/backbone-min.js' type='text/javascript'></script>
	<script src='/static-docs/swagger-ui.js' type='text/javascript'></script>
	<script src='/static-docs/lib/highlight.7.3.pack.js' type='text/javascript'></script>
	<script src='/static-docs/lib/marked.js' type='text/javascript'></script>

	<script type="text/javascript">
	$(function () {
		var url = window.location.search.match(/url=([^&]+)/);
		if (url && url.length > 1) {
			url = decodeURIComponent(url[1]);
		} else {
			url = "http://localhost:8080/api-docs";
		}
		window.swaggerUi = new SwaggerUi({
			url: url,
			dom_id: "swagger-ui-container",
			supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
			onComplete: function(swaggerApi, swaggerUi){
				$('pre code').each(function(i, e) {
					hljs.highlightBlock(e)
				});
			},
			onFailure: function(data) {
				log("Unable to Load SwaggerUI");
			},
			docExpansion: "none",
			sorter : "alpha"
		});

		window.swaggerUi.load();

		function log() {
			if ('console' in window) {
				console.log.apply(console, arguments);
			}
		}
	});
	</script>
</head>

<body class="swagger-section">
	<div id="header">
		<div class="header-text">Measurement API</div>
	</div>

	<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
